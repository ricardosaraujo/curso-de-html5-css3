<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>
<body>
    <h1>Esta é a segunda página do meu site</h1>
    <p>
        A primeira pagina está aqui.
    </p>
    <p>
        Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a>
        <!-- Essa função (rel="nofollow") serve para não dar permissão aos mecânismos
        de buscas não buscarem esse link ou informação desse link como o Google-->
    </p>
    <p>
        <a href="index.html" rel="prev">Voltar para a primeira página</a> 
        
        <!-- Essa função (rel="prev") serve para criar uma semântica para os mecânismos
        de busca acharem com maior facilidade seu site como por ex: Google -->
    </p>
</body>
</html>
