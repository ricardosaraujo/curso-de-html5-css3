<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;            
            height: 200px;
            width: 200px;
        }

        div:hover{ /* essa pseudo-classe tem a função de modificar o estado da div, "hover" no caso só ativa quando passar o mause em cima */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
