<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
    <p>
        Este video está hospedado no meu próprio servidor
    </p>
    <!--<video src="midia/video-biscoito.mp4" width="200" controls></video> -->

    <video width="560" height="315" controls poster="imagens/img-biscoito.jpg" autoplay loop>
        <source src="midia/Video-Biscoito1.mp4" type="video/mp4">
        <source src="midia/Video-Biscoito.m4v" type="video/mp4">
        <source src="midia/Video-Biscoito.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
