<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>

   <!--  Foi retirado a letra C da tabela para aprender fazer a mesclagem de celulas e retirar aquele espaço em branco que ficaria ao retirar a latra C da tabela exemplificada. -->
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>E</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
