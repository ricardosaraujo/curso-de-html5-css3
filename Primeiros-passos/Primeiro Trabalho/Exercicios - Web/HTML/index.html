<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
        <h1>Exercicios HTML</h1>
    </header>
    <NAV>
        <a href="Exercicios/teste.html">00 - teste</a> |
        <a href="Exercicios/Texto1.html">01 - Link 2</a> |
        <a href="Exercicios/Texto2.html">02 - Link 3</a> |
        <a href="Exercicios/Listas.html">03 - Link 4</a> |
        <a href="Exercicios/ListaAlinhada.html">04 - Link 5</a> |
    </NAV>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    </div>
       
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
