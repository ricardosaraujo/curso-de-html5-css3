<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: rgb(253, 95, 33);
            
            display: flex;
            flex-direction: row-reverse;
        }

        div.item {
            background-color: rgb(0, 191, 255);
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        div.imagem {
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>

    <div class="imagem">
        <img src="eixos.png" width="100%" height="100%" alt="img-exemplo">

        <img src="eixos2.png" width="100%" height="100%" alt="img-exemplo">
    </div>
</body>
</html>
